<div class="container">
  <span class="mat-h1" fxLayout="row" fxLayoutAlign="center center"
    >MS Example Ticketing</span
  >
  <mat-card>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center">
          <button
            mat-button
            type="submit"
            [disabled]="!this.signInForm.enabled"
          >
            Sign In
          </button>
          <a routerLink="/sign-up">Sign up instead</a>
        </div>
        <span *ngIf="!this.signInForm.enabled">Trying to sign in...</span>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
